<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <section class="header">
    <header>
      <div class="container">
       <img src="./images/logo.svg" alt="">
      </div>
    </header>
  </section>

  <section>
    <div class="container" id="maincontainer">
      <div class="row">

      <div class="col-12 col-lg-6" id="left">
        <img class="mockup" src="./images/illustration-mockups.svg"  alt="">
      </div>

      <div class="col-12 col-lg-6" id="right">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion. </p>
        
          <button type="button" class="btn btn-primary">Register</button>
      </div>
    </div>
    </div>

  </section>


  <section>

    <div class="container" id="icons">
      
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
      
      
      
    </div>
  </section>

  <section>

  <footer>
    <p class="attribution">
      Designed By  <a href="https://anomalitech.com">Enamuotor Matthew Ovie</a>
    </p>
  </footer>
</section>


<script src="https://kit.fontawesome.com/344589b924.js" crossorigin="anonymous"></script>
</body>
</html>
